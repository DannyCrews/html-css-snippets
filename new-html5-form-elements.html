<!DOCTYPE html>

<html>
<head>
    <title>Html 5 forms</title>
</head>

<body>
    <form action="#" method="post">
        Color:
        <input type="color" name="color"/>
        <br/>Date of Birth:
        <input type="date" name="dob" />
        <br/>Time of Appointment:
        <input type="time" name="timeOfAppointment"/>
        <br/>Email:
        <input type="email" name="email"/>
        <br/>Telephone:
        <input type="tel" name="telephone" />
        <br/>Age:
        <input type="number" name="age" min="0" max="115"/>
    </form>
</body>
</html>
