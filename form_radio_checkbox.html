<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
<head>
    <title>Creating a Form</title>
</head>
<body>
    <form action="#" method="post">
        <table>
            <tr>
                <td>First Name:</td>
                <td><input type="text" name="first" id="first"/></td>
            </tr>
            <tr>
                <td>Last Name:</td>
                <td><input type="text" name="last" id="last" /></td>
            </tr>
            <tr>
                <td>Password:</td>
                <td><input type="password" name="password" id="password" /></td>
            </tr>
            <tr>
                <td>Gender:</td>
                <td>
                    <input type="radio" value="male" name="gender">Male
                    <input type="radio" value="female" name="gender">Female
                </td>
            </tr>
            <tr>
                <td valign="top">Age Range:</td>
                <td>
                    <input type="radio" value="0" name="age" />Under 18<br/>
                    <input type="radio" value="1" name="age" />19-39<br/>
                    <input type="radio" value="2" name="age" />40-59<br/>
                    <input type="radio" value="3" name="age" />Over 60<br/>
                </td>
            </tr>
            <tr>
                <td valign="top">Bands you like:</td>
                <td>
                    <input type="checkbox" value="journey" name="bands"/>Journey<br/>
                    <input type="checkbox" value="reo" name="bands"/>REO Speedwagon<br/>
                    <input type="checkbox" value="survivor" name="bands"/>Survivor<br/>
                    <input type="checkbox" value="heart" name="bands"/>Heart<br/>
                </td> 
            </tr>
            <tr>
                <td><input type="reset" /></td>
                <td><input type="submit" value="Send Info" />
            </tr>
            
        </table>
    </form>
</body>
</html>
